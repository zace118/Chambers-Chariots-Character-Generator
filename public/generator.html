<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambers & Chariots</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><b>Chambers & Chariots</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Profile</a>
                <a class="nav-item nav-link active" href="#">Character Generator<span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Dice Page</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Character Name</label>
                <input type="email" class="form-control" id="charName">
            </div>
            <div class="form-group">
                <label for="chooseRace">Choose race</label>
                <select class="form-control" name="mainRace" id="charRace">
                    <option value=""></option>
                    <option value="dawrf">Dwarf</option>
                    <option value="elf">Elf</option>
                    <option value="halfling">Halfling</option>
                    <option value="human">Human</option>
                    <option value="dragonborn">Dragonborn</option>
                    <option value="gnome">Gnome</option>
                    <option value="halfElf">Half-Elf</option>
                    <option value="halfOrc">Half-Orc</option>
                    <option value="tiefling">Tiefling</option>
                </select>
            </div>

            <div class="form-group">
                <label for="chooseSubRace">Choose subrace</label>
                <select class="form-control" id="charSubRace" name="subRace">
                </select>
            </div>

            <div class="form-group">
                <label for="chooseClass">Choose class</label>
                <select class="form-control" id="charClass">
                    <option value=""></option>
                    <option value="barbarian">Barbarian</option>
                    <option value="bard">Bard</option>
                    <option value="cleric">Cleric</option>
                    <option value="druid">Druid</option>
                    <option value="fighter">Fighter</option>
                    <option value="monk">Monk</option>
                    <option value="paladin">Paladin</option>
                    <option value="ranger">Ranger</option>
                    <option value="rouge">Rogue</option>
                    <option value="sorcerer">Sorcerer</option>
                    <option value="warlock">Warlock</option>
                    <option value="wizard">Wizard</option>
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="chooseClass">Choose alignment</label>
                <select class="form-control" id="charAlignment">
                    <option>Lawful Good</option>
                    <option>Nuetral Good</option>
                    <option>Chaotic Good</option>
                    <option>Lawful Nuetral</option>
                    <option>Nuetral</option>
                    <option>Chaotic Nuetral</option>
                    <option>Lawful Evil</option>
                    <option>Nuetral Evil</option>
                    <option>Chaotic Evil</option>
                </select>
            </div> -->
        </form>
    </div>


    <!-- JS link -->
    <script src="script.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Custom JS link -->
    <script src="/public/js/generator.js"></script>


</body>

</html>
