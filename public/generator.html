<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambers & Chariots - Generator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><b>Chambers & Chariots</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="profile.html">Profile</a>
                <a class="nav-item nav-link active" href="#">Character Generator<span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Dice Page</a>
                <a class="nav-item nav-link" href="#">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <form id="characterCreator">
            <div class="form-group">
                <label>Character Name</label>
                <input type="text" class="form-control" id="charName">
            </div>
            <div class="form-group">
                <label for="chooseRace">Choose race (if race has sub-race options, they will pop up in the next drop
                    down)</label>
                <select class="form-control" name="mainRace" id="charRace">
                    <option value=""></option>
                    <option value="dwarf">Dwarf</option>
                    <option value="elf">Elf</option>
                    <option value="halfling">Halfling</option>
                    <option value="human">Human</option>
                    <option value="dragonborn">Dragonborn</option>
                    <option value="gnome">Gnome</option>
                    <option value="halfElf">Half-Elf</option>
                    <option value="halfOrc">Half-Orc</option>
                    <option value="tiefling">Tiefling</option>
                </select>
            </div>

            <div class="form-group">
                <label for="chooseSubRace">Choose subrace</label>
                <select class="form-control" id="charSubRace" name="subRace">
                </select>
            </div>

            <div class="form-group">
                <label for="chooseClass">Choose class</label>
                <select class="form-control" id="charClass">
                    <option value=""></option>
                    <option value="barbarian">Barbarian</option>
                    <option value="bard">Bard</option>
                    <option value="cleric">Cleric</option>
                    <option value="druid">Druid</option>
                    <option value="fighter">Fighter</option>
                    <option value="monk">Monk</option>
                    <option value="paladin">Paladin</option>
                    <option value="ranger">Ranger</option>
                    <option value="rouge">Rogue</option>
                    <option value="sorcerer">Sorcerer</option>
                    <option value="warlock">Warlock</option>
                    <option value="wizard">Wizard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="chooseClass">Choose alignment</label>
                <select class="form-control" id="charAlignment">
                    <option value="neutralGood">Neutral Good</option>
                    <option value="lawfulGood">Lawful Good</option>
                    <option value="chaoticGood">Chaotic Good</option>
                    <option value="lawfulNeutral">Lawful Neutral</option>
                    <option value="neutral">Neutral</option>
                    <option value="chaoticNeutral">Chaotic Neutral</option>
                    <option value="lawfulEvil">Lawful Evil</option>
                    <option value="neutralEvil">Neutral Evil</option>
                    <option value="chaoticEvil">Chaotic Evil</option>
                </select>
            </div>

            <br>

            <h5>Roll for Ability Scores</h5>
            <p>But be warned! Once you roll for a score, you don't get to re-roll! Good luck!</p>

            <div class="container">
                <div class="row">
                    <!-- Strength card -->

                    <div class="card text-center" id="strCard" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Strength</h5>
                            <p class="card-text" id="strInput" style="font-size: 30px"></p>
                            <button class="btn btn-primary" type="button" id="str">Roll</button>
                        </div>
                    </div>

                    <!-- Dexterity card -->
                    <div class="card text-center" id="dexCard" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Dexterity</h5>
                            <p class="card-text" id="dexInput" style="font-size: 30px"></p>
                            <button class="btn btn-primary" type="button" id="dex">Roll</button>
                        </div>
                    </div>

                    <!-- Constitution card -->
                    <div class="card text-center" id="conCard" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Constitution</h5>
                            <p class="card-text" id="conInput" style="font-size: 30px"></p>
                            <button class="btn btn-primary" type="button" id="con">Roll</button>
                        </div>
                    </div>

                    <!-- Intelligence card -->
                    <div class="card text-center" id="intCard" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Intelligence</h5>
                            <p class="card-text" id="intInput" style="font-size: 30px"></p>
                            <button class="btn btn-primary" type="button" id="int">Roll</button>
                        </div>
                    </div>

                    <!-- Wisdom card -->
                    <div class="card text-center" id="wisCard" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Wisdom</h5>
                            <p class="card-text" id="wisInput" style="font-size: 30px"></p>
                            <button class="btn btn-primary" type="button" id="wis">Roll</button>
                        </div>
                    </div>

                    <!-- Charisma card -->
                    <div class="card text-center" id="chaCard" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Charisma</h5>
                            <p class="card-text" id="chaInput" style="font-size: 30px"></p>
                            <button class="btn btn-primary" type="button" id="cha">Roll</button>
                        </div>
                    </div>

                </div>
            </div>

            <br />

            <!-- Submit button -->
            <button type="submit" class="btn btn-secondary btn-lg btn-block" id="submit">Submit and create
                character</button>

            <br />

        </form>
    </div>


    <!-- Bootstrap CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Custom JS link -->
    <script src="/public/js/generator.js"></script>


</body>

</html>
